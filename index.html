<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Weather App</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand h2" href="#">
                <img src="assets/images/wLogo.svg" width="40" height="40" class="d-inline-block align-top mx-3" alt="">Weather Dashboard</a>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-3 listCities">

                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col cityDetails m-3">
                            <div class="cityDate h1 p-3"></div>
                            <div class="temperature p-3"></div>
                            <div class="humidity p-3"></div>
                            <div class="windSpeed p-3"></div>
                            <div class="uvIndex p-3"></div>          
                        </div>
                    </div>
                    <div class="row fiveDay m-3">
                        <div class="row">
                            <h1>5-Day Forecast:</h1> <hr>
                        </div>
                        <div class="row">
                            <div class="card text-white bg-primary m-3" style="max-width: 10rem;">
                                <div class="card-header">Header</div>
                                <div class="card-body">
                                  <h5 class="card-title">Primary card title</h5>
                                  <p class="card-text"></p>
                                </div>
                            </div>
                            <div class="card text-white bg-primary m-3" style="max-width: 10rem;">
                                <div class="card-header">Header</div>
                                <div class="card-body">
                                  <h5 class="card-title">Primary card title</h5>
                                  <p class="card-text"></p>
                                </div>
                            </div>
                            <div class="card text-white bg-primary m-3" style="max-width: 10rem;">
                                <div class="card-header">Header</div>
                                <div class="card-body">
                                  <h5 class="card-title">Primary card title</h5>
                                  <p class="card-text"></p>
                                </div>
                            </div>
                            <div class="card text-white bg-primary m-3" style="max-width: 10rem;">
                                <div class="card-header">Header</div>
                                <div class="card-body">
                                  <h5 class="card-title">Primary card title</h5>
                                  <p class="card-text"></p>
                                </div>
                            </div>
                            <div class="card text-white bg-primary m-3" style="max-width: 10rem;">
                                <div class="card-header">Header</div>
                                <div class="card-body">
                                  <h5 class="card-title">Primary card title</h5>
                                  <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                                  
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="assets/javascript/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
