<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Weather App</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand h2" href="#">
                <img src="assets/images/wLogo.svg" width="40" height="40" class="d-inline-block align-top mx-3" alt="">Weather Dashboard</a>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-lg-3 col-sm-2 listCities mt-3">
                    <div class="my-2">
                        <form>
                            <label class="h5 mr-2">Search for city:</label>
                            <div class="input-group">
                                <input class="form-control" id="searchText" type="search" placeholder="Search" aria-label="Search">
                                <button type="button" id="btnSearch" class="btn btn-primary" onclick="searchCity()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="cityList" class="text-center mt-4 p-3 border listDiv">
                    </div>
                </div>

                <div class="col-lg-9 col-md-9 col-sm-9">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 cityDetails m-3">
                            <div class="cityDate h1 p-3"></div>
                            <div class="temperature p-3"></div>
                            <div class="humidity p-3"></div>
                            <div class="windSpeed p-3"></div>
                            <div class="p-3">UV Index: <span class="uvIndex"></span></div>          
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 mt-3">
                            <button class="btn btn-primary my-1" type="button" id="cBtn" disabled onclick="tempCelsius()">&#8451</button>
                            <button class="btn btn-primary my-1" type="button" id="fBtn" onclick="tempFahrenheit()">&#8457</button>
                        </div>
                    </div>
                    <div class="row fiveDay m-3">
                        <div class="row">
                            <h1>5-Day Forecast:</h1> <hr>
                        </div>
                        <div class="row" id="fiveDayForecast">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="noCityModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">API Message</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>No results Found. Please enter a valid city!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!-- script to include jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Moment.js script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <!-- project's script -->
        <script src="assets/javascript/script.js"></script>
        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
